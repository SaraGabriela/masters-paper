<!doctype html>
<html lang="en">
  <head>
  	<title>Identificador de maestrías</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Resultado</h2>
								<div class="glass">
									<p>Aquí se mostrará si la información ingresada corresponde a una maestría.</p>
								</div>

							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Identificador de maestrías</h3>
			      		</div>

			      	</div>
							<form action="#" class="signin-form">

		            <div class="form-group mb-3">
		            	<label class="label">Ingrese un URL o una lista de URLs que desee analizar (.csv o .xlsx)</label>
		              <input class="form-control" placeholder="Archivo.csv" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">IDENTIFICAR</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-40 text-left">

						</div>
						<div class="w-60 text-md-right">
										<a href="#">¿Cómo Funciona? Leer paper →</a>
						</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
